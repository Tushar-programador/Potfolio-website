<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Console</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="intro">
      <h1 id="name">Tushar Kalra</h1>
      <h2 id="designation">Web Developer</h2>
      <p id="tagline">Building the future, one line of code at a time.</p>
      <p id="enter-note">Press Enter to start exploring.</p>
      <button id="mobile-button" class="mobile-only">Click Me</button>
    </div>
    <div id="main-container">
      <div id="console" style="display: none">
        <div id="output"></div>
        <div id="input-line">
          <span>&gt;</span>
          <input
            type="text"
            id="command-input"
            style="display: none"
            autofocus
          />
          <button id="send-button" class="mobile-device-only">Send</button>
        </div>
      </div>
    </div>
    <!-- <script src="script.js"></script> -->
    <script src="demo.js"></script>
  </body>
</html>
